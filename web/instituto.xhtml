<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form1">
            <p:panel id="pnCadastrar" header="Cadastrar Instituto" >
                <h:inputHidden value="#{institutoMB.instituto.ins_id}" />
                <p:panelGrid columns="2" id="campos">                    
                    <p:outputLabel value="Nome:"/> 
                    <p:inputText value="#{institutoMB.instituto.ins_nome}"/>
                    <h:commandButton value="Salvar" action="#{institutoMB.cadastrarAction()}"/>                   
                </p:panelGrid>
            </p:panel>

            <p:panel id="pnConsulta" header="Lista de Institutos">                
                <p:dataTable var="inst" value="#{institutoMB.allInstituto}" id="lista">
                    <p:column headerText="Id">
                        <h:outputText value="#{inst.ins_id}" />
                    </p:column>
                    <p:column headerText="Nome">
                        <h:outputText value="#{inst.ins_nome}" />
                    </p:column>
                    <p:column>
                        <h:commandButton value="Alterar" action="#{institutoMB.alterar(inst)}"  />
                    </p:column>
                    <p:column>
                        <h:commandButton value="Delete" action="#{institutoMB.deletar(inst)}"  />
                    </p:column>
                </p:dataTable>                
            </p:panel>
        </h:form>
    </h:body>
    <h:outputLink value="administrador.xhtml" >
        Voltar            
    </h:outputLink>      
</html>
